<ion-app>
<ion-menu menuId="main-menu"content-id="main" >
  <ion-header>
    <ion-toolbar>
      <ion-title>Men√∫</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-list>

      <ion-menu-toggle>
        <ion-item [routerLink]="['/home']" routerLinkActive="router-link-active" >
          <ion-icon name="home-outline" slot="start"></ion-icon>

        </ion-item>
      </ion-menu-toggle>

    <ion-menu-toggle>

      </ion-item>
    </ion-menu-toggle>
  
    <ion-menu-toggle>
      <ion-item [routerLink]="['/informacion']" routerLinkActive="router-link-active" >
        <ion-icon name="information-circle-outline" slot="start"></ion-icon>

      </ion-item>

   </ion-list>
  </ion-content>






</ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
